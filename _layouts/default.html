<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <nav>
  <ul style="list-style: none; padding: 0; margin: 10px 0; display: flex; gap: 20px;">
    <li><a href="{{ site.baseurl }}/tag/geopolitics/" style="text-decoration: none; color: #666; font-family: 'Inter', sans-serif; font-size: 0.9em;">Geopolitics</a></li>
    <li><a href="{{ site.baseurl }}/tag/music/" style="text-decoration: none; color: #666; font-family: 'Inter', sans-serif; font-size: 0.9em;">Music</a></li>
    <li><a href="{{ site.baseurl }}/tag/quotes/" style="text-decoration: none; color: #666; font-family: 'Inter', sans-serif; font-size: 0.9em;">Quotes</a></li>
    <li><a href="{{ site.baseurl }}/about/" style="text-decoration: none; color: #666; font-family: 'Inter', sans-serif; font-size: 0.9em;">About</a></li>
  </ul>
</nav>
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
