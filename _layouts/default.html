<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 40px 20px; background: #fdfdfd; }
    .hero { text-align: center; border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 40px; }
    .site-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin: 0; }
    .site-title a { text-decoration: none; color: #000; }
    .nav-menu { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
    .nav-menu a { text-decoration: none; color: #666; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; }
    .post-content { margin-top: 40px; }
    img { max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>

  <header class="hero">
    <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.name }}</a></h1>
    <p style="color: #888; letter-spacing: 1px;">{{ site.description }}</p>
    <nav class="nav-menu">
      <a href="{{ '/' | relative_url }}">Blog</a>
      <a href="{{ '/tag/geopolitics/' | relative_url }}">Geopolitics</a>
      <a href="{{ '/tag/music/' | relative_url }}">Music</a>
      <a href="{{ '/tag/quotes/' | relative_url }}">Quotes</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
    </nav>
  </header>

  <main class="post-content">
    {{ content }}
  </main>

</body>
</html>
