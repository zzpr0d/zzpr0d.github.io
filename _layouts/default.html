<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    <div id="main" role="main" class="container">
      
      <header class="hero-header">
        <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <p class="site-tagline">{{ site.description }}</p>
        
        <nav class="nav-menu">
          <a href="{{ site.baseurl }}/">Blog</a>
          <a href="{{ site.baseurl }}/tag/geopolitics/">Geopolitics</a>
          <a href="{{ site.baseurl }}/tag/music/">Music</a>
          <a href="{{ site.baseurl }}/tag/quotes/">Quotes</a>
          <a href="{{ site.baseurl }}/about/">About</a>
        </nav>
      </header>

      <article class="post-content">
        {{ content }}
      </article>

      {% include footer.html %}
    </div>

    <style>
      .hero-header {
        padding: 40px 0 20px 0;
        text-align: center;
        border-bottom: 1px solid #eee;
        margin-bottom: 40px;
      }
      .site-title a {
        text-decoration: none;
        color: #1a1a1a;
        font-family: 'Playfair Display', serif;
        font-size: 2.2rem;
        font-weight: 700;
      }
      .site-tagline {
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        color: #888;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin: 10px 0 20px 0;
      }
      .nav-menu {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .nav-menu a {
        text-decoration: none;
        color: #666;
        font-family: 'Inter', sans-serif;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
      }
      .nav-menu a:hover {
        color: #000;
      }
    </style>
  </body>
</html>
