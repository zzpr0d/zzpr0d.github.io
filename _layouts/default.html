<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.name }}</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* 1. BACKGROUND IMAGE SETTINGS */
   /* This creates a permanent, unmoving layer for your image */
  #bg-fixed {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Puts it behind everything */
    background-image: url('{{ "/paper background.jpeg" | relative_url }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  } 
body {
    margin: 0;
    padding: 0;
    /* Remove background settings from here */
  }
    

    /* 2. THE FLOATING PAPER CARD */
    #main-container {
    background-color: #ffffff; /* Your Paper Color */
    max-width: 800px;
    margin: 60px auto;
    padding: 50px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    border-radius: 12px;
    position: relative; /* Ensures it sits above the bg-fixed layer */
  }

    /* 3. HEADER & NAVIGATION */
    .hero {
      text-align: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 30px;
      margin-bottom: 40px;
    }
    .site-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin: 0;
    }
    .site-title a {
      text-decoration: none;
      color: #1a1a1a;
    }
    .site-tagline {
      font-size: 0.9rem;
      color: #888;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 10px 0 20px 0;
    }
    .nav-menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .nav-menu a {
      text-decoration: none;
      color: #666;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
    }
    .nav-menu a:hover {
      color: #000;
    }

    /* 4. CONTENT STYLING */
    .post-content {
      line-height: 1.8;
      font-size: 1.1rem;
    }
    img { max-width: 100%; border-radius: 8px; }

    /* MOBILE ADJUSTMENTS */
    @media (max-width: 600px) {
      #main-container { margin: 10px; padding: 20px; }
      .site-title { font-size: 1.8rem; } }

    /* GLOBAL LINK STYLING */
a {
  text-decoration: none; /* Removes the permanent underline */
  color: #1a1a1a;        /* Makes links black instead of blue */
  transition: all 0.2s ease;
}

a:hover {
  color: #555;           /* Changes color slightly when you point at it */
  text-decoration: underline; /* Adds the underline back only on hover */
}

/* SPECIFIC STYLING FOR POST LISTS */
.post-list h3 a {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: 1.6rem;
}

/* NAV MENU LINKS (Keep them clean) */
.nav-menu a {
  border-bottom: 2px solid transparent; /* Prepare for a cool hover effect */
}

.nav-menu a:hover {
  text-decoration: none; /* No underline for the menu */
  border-bottom: 2px solid #1a1a1a; /* Instead, a thick line underneath */
}
      
    }
  </style>
</head>

<body>
  <div id="bg-fixed"></div>
  <div id="main-container"> 
    
    <header class="hero">
      <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.name }}</a></h1>
      <p class="site-tagline">{{ site.description }}</p>
      
      <nav class="nav-menu">
        <a href="{{ '/' | relative_url }}" {% if page.url == "/" %}style="border-bottom: 2px solid #1a1a1a;"{% endif %}>Home</a>
        <a href="{{ '/tag/geopolitics/' | relative_url }}" {% if page.url == "/" %}style="border-bottom: 2px solid #1a1a1a;"{% endif %}>Geopolitics</a>
        <a href="{{ '/tag/music/' | relative_url }}" {% if page.url == "/" %}style="border-bottom: 2px solid #1a1a1a;"{% endif %}>Music</a>
        <a href="{{ '/tag/quotes/' | relative_url }}" {% if page.url == "/" %}style="border-bottom: 2px solid #1a1a1a;"{% endif %}>Quotes</a>
        <a href="{{ '/about/' | relative_url }}" {% if page.url == "/" %}style="border-bottom: 2px solid #1a1a1a;"{% endif %}>About</a>
      </nav>
    </header>

    <main class="post-content">
      {{ content }}
    </main>

  </div> </body>
</html>
